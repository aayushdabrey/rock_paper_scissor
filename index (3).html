<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper boom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>rock paper scissor</h1>
    <div id="choice">
        <div class="choices" id="rock">
            <img src="./images/rock.jpeg" alt="">
        </div>
        <div class="choices" id="paper">
            <img src="./images/paper.jpeg" alt="">
        </div>
        <div class="choices" id="scissor">
            <img src="./images/scissor.jpeg" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>

    <div id="msg-container">
        <p id="final-msg">play again</p>
    </div>


 
    


    <script src="script.js"></script>
</body>
</html>
